# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: H-blog
subtitle: 武汉刘德华
description: 胡永迪 hexo配置域名 git 微信服务号红包 jquery右键菜单
author: 胡永迪
language: zh-Hans
timezone:
keywords: "前端,js,jquery,javascript,html5,开发者,程序猿,程序媛,编程,代码,开源,
          IT网站,Developer,Programmer,Coder,Geek,html,css,css3,用户体验
          webpack 配置  jquery bootstrap
          "

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: huyongdi.com
root: /
permalink: :year/:month/:day/:title/ #文章的 永久链接 格式	:year/:month/:day/:title/
permalink_defaults: #永久链接中各部分的默认值


# Directory
source_dir: source # 资源文件夹，这个文件夹用来存放内容
public_dir: public #公共文件夹，这个文件夹用于存放生成的站点文件。
tag_dir: tags #标签文件夹
archive_dir: archives #归档文件夹
category_dir: categories #分类文件夹
code_dir: downloads/code #Include code 文件夹
i18n_dir: :lang #国际化（i18n）文件夹
skip_render: #跳过指定文件的渲染，您可使用 glob 表达式来匹配路径。

# Writing
new_post_name: :title.md # 新文章的文件名称
default_layout: post #预设布局
titlecase: false # 把标题转换为 title case
external_link: true # 在新标签中打开链接
filename_case: 0 #把文件名称转换为 (1) 小写或 (2) 大写
render_drafts: false #显示草稿
post_asset_folder: false #启动 Asset 文件夹
relative_link: false #把链接改为与根目录的相对位址
future: true #显示未来的文章
highlight: #代码块的设置
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized #默认分类
category_map: #分类别名
tag_map: #标签别名

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10 #每页显示的文章量 (0 = 关闭分页功能)
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: landscape
theme: yilia

duoshuo_shortname: huyongdi

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository:
      github: git@github.com:huyongdi/huyongdi.github.io.git
      coding: git@git.coding.net:hyd_dev/hyd_dev.git
  branch: master

jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: true
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true
